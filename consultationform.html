<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="consultationform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <script src="app.js"></script>
</head>

<body>
    <form id ="consultationform" onsubmit=submitConsultation()>
    <div class="bodyContainer">

        <div class="contentbox">
            <header>
                <h2>Patient's Information</h2>
            </header>
            <div class="inputRow">
                <div class="inputSection">
                    <p>Name</p>
                    <input type="text" name="first_name" id="first_name" autocomplete="given-name" required>
                    <p class="inputHelperText">First Name</p>
                </div>
                <div class="inputSection">
                    <p> &nbsp; </p>
                    <input type="text" name="last_name" id="last_name" autocomplete="family-name" required>
                    <p class="inputHelperText">Last Name</p>
                </div>
            </div>

            <div class="inputRow">
                <div class="inputSection">
                    <p>Age</p>
                    <input type="number"  name="age" id="age" placeholder="e.g., 23" autocomplete="age" required>
                </div>
                <div class="inputSection">
                    <p>Date Of Birth</p>
                    <input type="date" name="DOB" id="DOB"  placeholder="DD-MM-YYYY" autocomplete="bday" required>
                </div>
            </div>

            <div class="inputRow">
                <div class="inputSection">
                    <p>Gender</p>
                    <select name="gender" id="gender" autocomplete="sex">
                        <option value="no option selected">Select your Gender</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Prefer not to say</option>
                    </select>
                </div>
                <div class="inputSection">
                    <p>Phone Number</p>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your 10 digit" autocomplete="tel" required>
                </div>
            </div>
            <div class="">
                <p>Check the conditions that apply to you or any member of your immediate relatives:</p>
                <div class="checkboxContainer">
                        <label><input type="checkbox" id="disease1" checked="checked"> Asthma</label>
                        <label><input type="checkbox" id="disease2">Cancer </label>
                        <label><input type="checkbox" id="disease3">Diabetes</label>
                        <label><input type="checkbox" id="disease4">Hypertension</label>
                        <label><input type="checkbox" id="disease5">Cardic disease </label>
                        <label><input type="checkbox" id="disease6">Psychiatric disorder</label>
                        <label><input type="checkbox" id="disease7">Other</label>
                </div>
            </div>
            <div class="currentHealth">
                <p>Are you currently taking any medication?</p>
                <div class="conditions">
                    <label>
                        <span class="checkmark"></span>
                        <input type="radio" id="circle1">
                        Yes
                    </label>
                    <label>
                        <span class="checkmark"></span>
                        <input type="radio" id="circle2">
                        No
                    </label>
                </div>
                <div class="describe">
                    <input type="text" id="paragraph1">
                </div>
            </div>
            <div class="alcoholHealth">
                <p>How often do you consume alcohol?</p>
                <div class="conditions">
                    <label>
                        <span class="checkmark"></span>
                        <input type="radio" id="circle3">
                        Daily
                    </label>
                    <label>
                        <span class="checkmark"></span>
                        <input type="radio" id="circle4">
                        Weekly
                    </label>
                    <label>
                        <span class="checkmark"></span>
                        <input type="radio" id="circle5">
                        Monthly
                    </label>
                    <label>
                        <span class="checkmark"></span>
                        <input type="radio" id="circle6">
                        Never
                    </label>
                </div>
                <div class="describe">
                    <input type="text" id="paragraph2">
                </div>
            </div>
            <div class="submitSection">
                <button class="Submitbutton">Submit</button>
            </div>
        </div>
    </div>
</form>

</body>

</html>
