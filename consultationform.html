<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="consultationform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class ="contentbox">
    <header>
        <h2>Patient's Information</h2>
    </header>
    <div class="formSection">
        <p>Name</p>
        <div class="name">
            <div class="inputfield">
                <input class="namebox" type="text">
                <p>First Name</p>
            </div>
            <div class="inputfield">
                <input class="namebox" type="text">
                <p>Last Name</p>
            </div>
        </div>

        <div class="ageAndDOB">
            <div class="age">
                <p>Age</p>
                <div class="inputfield2">
                    <input class="ageAndDOBbox" placeholder="e.g., 23">
                </div>
            </div>
            <div class="DOB">
                <p>Date Of Birth</p>
                <div class="inputfield2">
                    <input type= "date" class="ageAndDOBbox" placeholder="DD-MM-YYYY" width="2000%">
                </div>
            </div>
        </div>

        <div class="GenderAndnumber">
            <div class="gender">
                <p>Gender</p>
                <label class="Gender"></label>
                    <select name="gender">
                        <option value="no option selected">Select your Gender</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Prefer not to say</option>
                      </select>
            </div>
            <div class="number">
                <p>Phone Number</p>
                <div class="inputfield">
                    <input type="tel" class="numberinput" name="phone" placeholder="Enter your 10 digit" 
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
            </div>
        </div>
        <div class="healthHistory">
            <p>Check the conditions that apply to you or any member of your immediate relatives:</p>
            <div class="conditions">
                <label class="container">Asthma
                    <span class="checkmark"></span>
                    <input type="checkbox" checked="checked">
                    
                  </label>
                  
                  <label class="container">Cancer
                    <span class="checkmark"></span>
                    <input type="checkbox">
                  </label>
                  
                  <label class="container">Diabetes
                    <span class="checkmark"></span>
                    <input type="checkbox">
                  </label>
                  
                  <label class="container">Hypertension
                    <span class="checkmark"></span>
                    <input type="checkbox">
                  </label>

                  <label class="container">Cardic disease
                    <span class="checkmark"></span>
                    <input type="checkbox">
                  </label>

                  <label class="container">Psychiatric disorder
                    <span class="checkmark"></span>
                    <input type="checkbox">
                  </label>

                  <label class="container">Other
                    <span class="checkmark"></span>
                    <input type="checkbox">
                  </label>
            </div>
        </div>
        <div class="currentHealth">
            <p>Are you currently taking any medication?</p>
            <div class="conditions">
                <label class="container">Yes
                    <span class="checkmark"></span>
                    <input type="radio">
                </label>
                <label class="container">No
                    <span class="checkmark"></span>
                    <input type="radio">
                </label>
            </div>
            <div class="describe">
                <input class="write" type="text">
            </div>
        </div>
        <div class="alcoholHealth">
            <p>How often do you consume alcohol?</p>
            <div class="conditions">
                <label class="container">Daily
                    <span class="checkmark"></span>
                    <input type="radio">
                </label>
                <label class="container">Weekly
                    <span class="checkmark"></span>
                    <input type="radio">
                </label>
                <label class="container">Monthly
                    <span class="checkmark"></span>
                    <input type="radio">
                </label>
                <label class="container">Never
                    <span class="checkmark"></span>
                    <input type="radio">
                </label>
            </div>
            <div class="describe">
                <input class="write" type="text">
            </div>
        </div>
    </div>
    <div class="submitSection">
        <button class="Submitbutton">Submit</button>
    </div>
    </div>
</body>

</html>
