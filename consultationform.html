<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="consultationform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h2>Patient's Information</h2>
    </header>
    <div class="formSection">
        <h3>Name</h3>
        <div class="name">
            <div class="inputfield">
                <input class="namebox" type="text">
                <p>First Name</p>
            </div>
            <div class="inputfield">
                <input class="namebox" type="text">
                <p>Last Name</p>
            </div>
        </div>

        <div class="ageAndDOB">
            <div class="age">
                <h3>Age</h3>
                <div class="inputfield">
                    <input class="ageAndDOBbox" placeholder="e.g., 23">
                </div>
            </div>
            <div class="DOB">
                <h3>Date Of Birth</h3>
                <div class="inputfield">
                    <input type= "date" class="ageAndDOBbox" placeholder="DD-MM-YYYY">
                </div>
            </div>
        </div>

        <div class="GenderAndnumber">
            <div class="gender">
                <h3>Gender</h3>
                <label class="Gender"></label>
                    <select name="gender">
                        <option value="no option selected">Select your Gender</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Prefer not to say</option>
                      </select>
            </div>
            <div class="number">
                <h3>Phone Number</h3>
                <div class="inputfield">
                    <input type="tel" class="GenderAndnumber" name="phone" placeholder="Enter your 10 digit" 
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
            </div>
        </div>
    </div>
    <div class="submitSection">
    </div>
</body>

</html>
